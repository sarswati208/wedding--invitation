<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wedding Invitation</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url(https://t3.ftcdn.net/jpg/04/84/41/60/360_F_484416036_YIi6HhknRLlEoIR6p9WriXVJBlI5hYmq.jpg) no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      margin: 50px auto;
      width: 400px;
      padding: 25px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      text-align: center;
    }

    h1 {
      margin-bottom: 15px;
      color: #2c3e50;
    }

    label {
      display: block;
      font-size: 14px;
      margin: 10px 0 5px;
      text-align: left;
      color: #333;
    }

    input, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      background-color: #2ecc71;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #27ae60;
    }

    #message {
      margin-top: 10px;
      color: green;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Wedding Invitation Form</h1>

    <form id="invitationForm">
      <label for="brideName">Bride</label>
      <input type="text" id="brideName" placeholder="Enter bride name" required>

      <label for="groomName">Groom</label>
      <input type="text" id="groomName" placeholder="Enter groom name" required>

      <label for="date">Date</label>
      <input type="date" id="date" required>

      <label for="venue">Venue / Place</label>
      <input type="text" id="venue" placeholder="Enter venue" required>

      <button style="background-color:#ff69b4" type="submit">Send Invitation</button>
    </form>

    <p id="message"></p>
  </div>

  <!-- ‚úÖ JavaScript backend connection starts here -->
  <script>
    document.getElementById("invitationForm").addEventListener("submit", function(e) {
      e.preventDefault(); // default form submit ‡§¨‡§Ç‡§¶ ‡§ï‡§∞‡§§‡•ã

      
      const data = {
        brideName: document.getElementById("brideName").value,
        groomName: document.getElementById("groomName").value,
        date: document.getElementById("date").value,
        venue: document.getElementById("venue").value
      };

      // üåê Backend ‡§≤‡§æ POST call ‡§™‡§æ‡§†‡§µ‡§æ
      fetch("http://localhost:8080/api/invitations", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(() => {
        document.getElementById("message").innerText = "üéâ Invitation saved successfully!";
        document.getElementById("invitationForm").reset();
      })
      .catch(() => {
        document.getElementById("message").innerText = "‚ùå Failed to save invitation.";
      });
    });
  </script>
  <!-- ‚úÖ JavaScript backend connection ends here -->

</body>
</html>
